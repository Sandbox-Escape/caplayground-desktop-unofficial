<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPlayground - Desktop Edition</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      overflow: hidden;
    }
    
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    
    .sidebar {
      width: 300px;
      background: #1a1a1a;
      border-right: 1px solid #333;
      padding: 20px;
      overflow-y: auto;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #1a1a1a;
      padding: 15px 20px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: between;
      align-items: center;
    }
    
    .editor-container {
      flex: 1;
      display: flex;
    }
    
    .canvas-area {
      flex: 1;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .canvas {
      width: 375px;
      height: 812px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 30px;
      position: relative;
      overflow: hidden;
    }
    
    .properties-panel {
      width: 320px;
      background: #1a1a1a;
      border-left: 1px solid #333;
      padding: 20px;
      overflow-y: auto;
    }
    
    .btn {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    
    .btn:hover {
      background: #0052a3;
    }
    
    .btn-secondary {
      background: #333;
    }
    
    .btn-secondary:hover {
      background: #555;
    }
    
    .section {
      margin-bottom: 30px;
    }
    
    .section h3 {
      margin-bottom: 15px;
      font-size: 16px;
      color: #ccc;
    }
    
    .control-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
      font-size: 14px;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      background: #333;
      border: 1px solid #555;
      border-radius: 4px;
      color: white;
    }
    
    .layer-item {
      background: #333;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      display: flex;
      justify-content: between;
      align-items: center;
    }
    
    .layer-item:hover {
      background: #444;
    }
    
    .layer-item.active {
      background: #0066cc;
    }
    
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 15px 20px;
      border-radius: 6px;
      display: none;
    }
    
    .animated-layer {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="section">
        <h3>Layers</h3>
        <div id="layers-list">
          <div class="layer-item active" data-layer="background">
            <span>Background</span>
            <span>ðŸŽ¨</span>
          </div>
        </div>
        <button class="btn" onclick="addLayer()">Add Layer</button>
      </div>
      
      <div class="section">
        <h3>Project</h3>
        <button class="btn" onclick="exportProject()">Export Wallpaper</button>
        <button class="btn btn-secondary" onclick="saveProject()">Save Project</button>
      </div>
    </div>
    
    <div class="main-content">
      <div class="header">
        <h1>CAPlayground Desktop</h1>
        <div>
          <button class="btn btn-secondary" onclick="togglePreview()">Preview</button>
          <button class="btn" onclick="resetCanvas()">Reset</button>
        </div>
      </div>
      
      <div class="editor-container">
        <div class="canvas-area">
          <div class="canvas" id="canvas">
            <!-- Animated layers will be added here -->
          </div>
        </div>
        
        <div class="properties-panel">
          <div class="section">
            <h3>Layer Properties</h3>
            <div class="control-group">
              <label>Layer Type</label>
              <select id="layerType" onchange="updateLayerType()">
                <option value="shape">Shape</option>
                <option value="text">Text</option>
                <option value="image">Image</option>
              </select>
            </div>
            
            <div class="control-group">
              <label>Width</label>
              <input type="range" id="width" min="10" max="300" value="100" onchange="updateProperty('width', this.value)">
            </div>
            
            <div class="control-group">
              <label>Height</label>
              <input type="range" id="height" min="10" max="300" value="100" onchange="updateProperty('height', this.value)">
            </div>
            
            <div class="control-group">
              <label>X Position</label>
              <input type="range" id="x" min="0" max="375" value="137" onchange="updateProperty('x', this.value)">
            </div>
            
            <div class="control-group">
              <label>Y Position</label>
              <input type="range" id="y" min="0" max="812" value="356" onchange="updateProperty('y', this.value)">
            </div>
          </div>
          
          <div class="section">
            <h3>Animation</h3>
            <div class="control-group">
              <label>Animation Type</label>
              <select id="animationType" onchange="updateAnimation()">
                <option value="none">None</option>
                <option value="pulse">Pulse</option>
                <option value="rotate">Rotate</option>
                <option value="fadeInOut">Fade In/Out</option>
              </select>
            </div>
            
            <div class="control-group">
              <label>Duration (seconds)</label>
              <input type="range" id="duration" min="0.5" max="10" step="0.1" value="2" onchange="updateAnimation()">
            </div>
          </div>
          
          <div class="section">
            <h3>Style</h3>
            <div class="control-group">
              <label>Background Color</label>
              <input type="color" id="bgColor" value="#ffffff" onchange="updateProperty('backgroundColor', this.value)">
            </div>
            
            <div class="control-group">
              <label>Opacity</label>
              <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5" onchange="updateProperty('opacity', this.value)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>
  
  <script src="app.js"></script>
</body>
</html>
